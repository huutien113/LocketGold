name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install unzip tool
        run: sudo apt-get install unzip

      - name: Unzip source code
        run: unzip locket_upload_react_native.zip -d source

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: cd source && yarn install

      - name: Grant permission to gradlew
        run: chmod +x source/android/gradlew

      - name: Build APK
        run: cd source/android && ./gradlew assembleRelease --warning-mode all --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: source/android/app/build/outputs/apk/release/app-release.apk
